<!DOCTYPE html>
<html>
<head>
    <title>Singapore Property Listings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>

</header>

<div class="container">
    <form method="get">
        <input type="text" name="q" placeholder="Search district (e.g. Bishan)" value="{{ request.args.get('q','') }}">
        <select name="type">
            <option value="">All Types</option>
            <option value="HDB">HDB</option>
            <option value="Condo">Condo</option>
            <option value="Landed">Landed</option>
        </select>
        <button type="submit">Search</button>
    </form>

    <div class="grid">
        {% for p in properties %}
        <div class="card">
            <img src="{{ p.image }}">
            <div class="card-body">
                <h3>{{ p.title }}</h3>
                <p>{{ p.district }} â€¢ {{ p.type }}</p>
                <p class="price">SGD {{ "{:,.0f}".format(p.price) }}</p>
                <p>{{ p.description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<footer>

</footer>
</body>
</html>
